<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}

  <body>
    <div class="container">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/">{{ site.title }}</a>

          <nav class="nav">
            {% for nav in site.nav %}
            <small><a href="{{ nav.url }}">{{ nav.title }}</a></small>
            {% endfor %}
          </nav>
        </h3>
      </header>

      {{ content }}
    </div>
  </body>
</html>
